<div class="row">

  <div class="col-md-8 border bg-light">
    <h1 class="text-danger text-center m-3"><fa name="shopping-cart" class="pr-2"></fa>Tienda Barrio</h1>
    <p class="m-12 text-center alert-info">
      Este Desarrollo trata de una tienda virtual de compra de productos.
    </p>
    <p class="text-center">
      <img
        src="./assets/images/about-intro.jpg"
        class="img-fluid rounded border border-danger p-1"
        alt="Products Info"
      />
    </p>
  </div>
  <div *ngIf="!authService.loggedIn()" class="col-md-4">
    <div class="col-md-12">
      <app-login></app-login>
    </div>

  </div>
  <div class="col-md bg-dark p-4">
    <p class="mx-4"><img src="./assets/images/about-info.jpg" class="img-fluid rounded" alt="Products Info" /></p>
    <!-- spinner -->
    <div *ngIf="isLoading" class="spinner-border text-danger" role="status">
      <span class="sr-only">Cargando...</span>
    </div>
    <div class="text-center text-white border rounded p-1 mx-5 my-4">
      <span><strong>{{ productsTotal }}</strong></span>
      productos que ya est√°n disponibles en nuestra tienda de barrio<br />
      <span><strong>{{ ordersTotal }}</strong></span>
      los pedidos que se han comprado en nuestro sitio.
    </div>

    <div *ngIf="user" class="text-center bg-warning border rounded p-1 mx-5">
      <app-notification-panel [user]="user"></app-notification-panel>
    </div>
  </div>
</div>

<!-- The Modal -->
<div class="modal" id="mainModal" [ngStyle]="{ display: display }">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header bg-dark text-white text-center">
        <h4 class="modal-title" [innerHTML]="modalHeader ? modalHeader : 'Success!'"></h4>
        <button type="button" (click)="onCloseHandled()" class="close" data-dismiss="modal" routerLink="/">
          &times;
        </button>
      </div>
      <!-- Modal body -->
      <div class="modal-body" *ngIf="modalBody" [innerHTML]="modalBody"></div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" (click)="onCloseHandled()" class="btn btn-danger" data-dismiss="modal" routerLink="/">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
